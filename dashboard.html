<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Collection Dashboard - GuestStory</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/config.js"></script>
  <style>
    .token-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: var(--pale-pink);
      border-radius: var(--border-radius);
      border: 2px solid transparent;
      transition: var(--transition);
    }
    
    .token-item:hover {
      border-color: var(--light-pink);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .token-item.expired {
      opacity: 0.6;
      background: var(--gray-100);
    }
    
    .token-info h3 {
      color: var(--deep-pink);
      margin: 0 0 0.5rem 0;
    }
    
    .token-details {
      color: var(--text-light);
      margin: 0;
      font-size: 0.9rem;
    }
    
    .token-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
      .token-item {
        flex-direction: column;
        text-align: center;
      }
      
      .token-actions {
        margin-top: 1rem;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/dashboard.html" class="logo">
          <span class="logo-icon">üì∏</span>
          GuestStory
        </a>
        <nav class="nav">
          <a href="/dashboard.html" class="nav-link">Dashboard</a>
          <span id="userWelcome" class="nav-link"></span>
          <a href="#" onclick="logout()" class="btn btn-secondary btn-sm">Logout</a>
        </nav>
      </div>
    </div>
  </header>

  <main style="padding: 2rem 0;">
    <div class="container">
      <div id="errorMessage" class="message message-error" style="display: none;"></div>
      <div id="successMessage" class="message message-success" style="display: none;"></div>

      <!-- Stats Section -->
      <div class="stats-grid" id="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalTokens">0</div>
          <div class="stat-label">Upload Links</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalUploads">0</div>
          <div class="stat-label">Total Photos</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="activeTokens">0</div>
          <div class="stat-label">Active Links</div>
        </div>
      </div>

      <!-- Subscription Section -->
      <div class="card" id="subscriptionCard">
        <div class="card-header">
          <h2 class="card-title">
            <span>üí≥</span>
            Your Subscription
          </h2>
        </div>
        <div id="subscriptionContent">
          <div class="message message-info">
            <p>Loading subscription information...</p>
          </div>
        </div>
      </div>

      <!-- Create New Token -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            <span>üîó</span>
            Create Upload Link
          </h2>
        </div>
        <form id="tokenForm">
          <div class="form-group">
            <label for="tokenName" class="form-label">Collection Name</label>
            <input type="text" id="tokenName" class="form-input" placeholder="e.g., Wedding Reception, Birthday Party" required>
          </div>
          
          <div class="form-group">
            <label for="maxUploads" class="form-label">Maximum Photos</label>
            <input type="number" id="maxUploads" class="form-input" min="1" max="500" value="50" required>
          </div>
          
          <button type="submit" class="btn btn-primary">
            <span id="createText">Create Upload Link</span>
            <span id="createSpinner" class="spinner hidden"></span>
          </button>
        </form>
      </div>

      <!-- Token List -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            <span>üìã</span>
            Your Upload Links
          </h2>
        </div>
        <div id="tokensList">
          <div class="message message-info">
            <p>Loading upload links...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let userData = null;

    // Initialize dashboard
    async function initializeDashboard() {
      try {
        // Check authentication
        const userResponse = await apiCall(CONFIG.ENDPOINTS.USER);
        if (!userResponse.ok) {
          window.location.href = '/login.html';
          return;
        }

        userData = await userResponse.json();
        document.getElementById('userWelcome').textContent = `Welcome, ${userData.name}`;

        // Load dashboard data
        await Promise.all([
          loadStats(),
          loadTokens(),
          loadSubscription()
        ]);

      } catch (error) {
        console.error('Error initializing dashboard:', error);
        showMessage('error', 'Failed to load dashboard data');
      }
    }

    // Load user statistics
    async function loadStats() {
      try {
        const response = await apiCall(CONFIG.ENDPOINTS.STATS);
        if (response.ok) {
          const stats = await response.json();
          document.getElementById('totalTokens').textContent = stats.totalTokens;
          document.getElementById('totalUploads').textContent = stats.totalUploads;
          document.getElementById('activeTokens').textContent = stats.activeTokens;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    // Load subscription information
    async function loadSubscription() {
      try {
        const response = await apiCall(CONFIG.ENDPOINTS.SUBSCRIPTION);
        const container = document.getElementById('subscriptionContent');
        
        if (response.ok) {
          const subscription = await response.json();
          displaySubscription(subscription);
        } else {
          // No active subscription
          container.innerHTML = `
            <div class="subscription-info">
              <h3 style="color: var(--deep-pink); margin-bottom: 1rem;">No Active Subscription</h3>
              <p style="color: var(--text-light); margin-bottom: 1.5rem;">Upgrade to unlock unlimited photo uploads and extended storage.</p>
              <div class="subscription-actions">
                <button onclick="startSubscription()" class="btn btn-primary">
                  <span>‚ú®</span>
                  Add Subscription
                </button>
                <a href="#" onclick="viewPricing()" class="btn btn-secondary">
                  <span>üí∞</span>
                  View Pricing
                </a>
              </div>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error loading subscription:', error);
        document.getElementById('subscriptionContent').innerHTML = `
          <div class="message message-error">
            Failed to load subscription information
          </div>
        `;
      }
    }

    // Display subscription information
    function displaySubscription(subscription) {
      const container = document.getElementById('subscriptionContent');
      const status = subscription.status;
      const isActive = status === 'active';
      
      const statusClass = isActive ? 'subscription-active' : 'subscription-info';
      const statusIcon = isActive ? '‚úÖ' : '‚è≥';
      const statusText = isActive ? 'Active' : 'Inactive';
      
      let usageInfo = '';
      if (subscription.usage) {
        const storageUsed = Math.round((subscription.usage.storageUsed / (1024 * 1024 * 1024)) * 100) / 100;
        const storageLimit = Math.round((subscription.usage.storageLimit / (1024 * 1024 * 1024)) * 100) / 100;
        const storagePercent = Math.min((storageUsed / storageLimit) * 100, 100);
        
        usageInfo = `
          <div class="usage-info">
            <h4>Usage Statistics</h4>
            <div class="usage-bars">
              <div class="usage-bar">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                  <span>Storage Used</span>
                  <span>${storageUsed}GB / ${storageLimit}GB</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${storagePercent}%"></div>
                </div>
              </div>
              <div class="usage-bar">
                <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                  <span>Uploads This Month</span>
                  <span>${subscription.usage.uploadsThisMonth}</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }
      
      container.innerHTML = `
        <div class="${statusClass}">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
            <h3 style="color: var(--deep-pink); margin: 0;">
              ${statusIcon} ${subscription.plan_name || 'Subscription'}
            </h3>
            <span class="price">${subscription.amount ? '$' + (subscription.amount / 100).toFixed(2) : 'Free'}</span>
          </div>
          
          <p style="color: var(--text-light); margin-bottom: 1rem;">
            Status: ${statusText}
            ${subscription.current_period_end ? 
              ` ‚Ä¢ Renews: ${new Date(subscription.current_period_end).toLocaleDateString()}` : ''}
          </p>
          
          ${usageInfo}
          
          <div class="subscription-actions">
            ${isActive ? `
              <button onclick="openStripePortal()" class="btn btn-primary">
                <span>‚öôÔ∏è</span>
                Manage Subscription
              </button>
              <a href="https://billing.stripe.com/p/login" target="_blank" class="btn btn-secondary">
                <span>üîó</span>
                Open Stripe Portal
              </a>
            ` : `
              <button onclick="startSubscription()" class="btn btn-primary">
                <span>‚ú®</span>
                Activate Subscription
              </button>
            `}
          </div>
          
          ${subscription.cancel_at_period_end ? `
            <div class="subscription-meta">
              <div class="message message-warning">
                ‚ö†Ô∏è Subscription will cancel at the end of the current period
              </div>
            </div>
          ` : ''}
        </div>
      `;
    }

    // Start new subscription
    async function startSubscription() {
      try {
        // Get pricing options first
        const pricingResponse = await apiCall(CONFIG.ENDPOINTS.PRICING);
        if (!pricingResponse.ok) {
          throw new Error('Failed to load pricing');
        }
        
        const pricing = await pricingResponse.json();
        
        // For now, use the first available price, or you could show a modal to select
        const priceId = pricing.prices && pricing.prices.length > 0 ? pricing.prices[0].id : null;
        
        if (!priceId) {
          showMessage('error', 'No subscription plans available');
          return;
        }
        
        // Create checkout session
        const checkoutResponse = await apiCall(CONFIG.ENDPOINTS.CHECKOUT, {
          method: 'POST',
          body: JSON.stringify({ priceId })
        });
        
        if (!checkoutResponse.ok) {
          throw new Error('Failed to create checkout session');
        }
        
        const checkout = await checkoutResponse.json();
        
        // Redirect to Stripe checkout
        if (checkout.url) {
          window.location.href = checkout.url;
        } else {
          throw new Error('No checkout URL returned');
        }
      } catch (error) {
        console.error('Error starting subscription:', error);
        showMessage('error', 'Failed to start subscription process: ' + error.message);
      }
    }

    // Open Stripe customer portal
    async function openStripePortal() {
      try {
        const response = await apiCall(CONFIG.ENDPOINTS.PORTAL, {
          method: 'POST'
        });
        
        if (!response.ok) {
          throw new Error('Failed to create portal session');
        }
        
        const portal = await response.json();
        
        if (portal.url) {
          window.open(portal.url, '_blank');
        } else {
          throw new Error('No portal URL returned');
        }
      } catch (error) {
        console.error('Error opening Stripe portal:', error);
        showMessage('error', 'Failed to open subscription management: ' + error.message);
      }
    }

    // View pricing information
    function viewPricing() {
      // Simple pricing display - could be enhanced with a modal
      alert('Subscription Plans:\n\nüì∏ Photo Plan - $9.99/month\n‚Ä¢ 5GB storage\n‚Ä¢ Unlimited uploads\n‚Ä¢ 30 days access\n\nüé• Media Plan - $29.99/6 months\n‚Ä¢ 15GB storage\n‚Ä¢ Photos & Videos\n‚Ä¢ 180 days access\n\nClick "Add Subscription" to get started!');
    }

    // Load user tokens
    async function loadTokens() {
      try {
        const response = await apiCall(CONFIG.ENDPOINTS.TOKENS);
        if (response.ok) {
          const tokens = await response.json();
          displayTokens(tokens);
        } else {
          document.getElementById('tokensList').innerHTML = '<div class="message message-error">Failed to load upload links</div>';
        }
      } catch (error) {
        console.error('Error loading tokens:', error);
        document.getElementById('tokensList').innerHTML = '<div class="message message-error">Failed to load upload links</div>';
      }
    }

    // Display tokens in the list
    function displayTokens(tokens) {
      const container = document.getElementById('tokensList');
      
      if (tokens.length === 0) {
        container.innerHTML = '<div class="message message-info">No upload links created yet. Create your first one above!</div>';
        return;
      }

      container.innerHTML = tokens.map(token => {
        const uploadUrl = `${CONFIG.FRONTEND_URL}/upload-guest.html?token=${token.token}`;
        const isExpired = token.expires_at && new Date(token.expires_at) < new Date();
        const expiryText = token.expires_at ? 
          `Expires: ${new Date(token.expires_at).toLocaleDateString()}` : 
          'Never expires';

        return `
          <div class="token-item ${isExpired ? 'expired' : ''}">
            <div class="token-info">
              <h3 class="token-name">${escapeHtml(token.name)}</h3>
              <p class="token-details">
                ${token.current_uploads || 0}/${token.max_uploads} photos uploaded ‚Ä¢ ${expiryText}
              </p>
            </div>
            <div class="token-actions">
              <button onclick="copyToClipboard('${uploadUrl}')" class="btn btn-secondary btn-sm">
                Copy Link
              </button>
              <button onclick="showQR('${uploadUrl}', '${escapeHtml(token.name)}')" class="btn btn-secondary btn-sm">
                QR Code
              </button>
              <button onclick="deleteToken(${token.id})" class="btn btn-danger btn-sm">
                Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Create new token
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('tokenName').value;
      const maxUploads = parseInt(document.getElementById('maxUploads').value);
      
      const createText = document.getElementById('createText');
      const createSpinner = document.getElementById('createSpinner');
      
      createText.classList.add('hidden');
      createSpinner.classList.remove('hidden');

      try {
        const response = await apiCall(CONFIG.ENDPOINTS.TOKENS, {
          method: 'POST',
          body: JSON.stringify({ name, maxUploads })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('success', 'Upload link created successfully!');
          document.getElementById('tokenForm').reset();
          document.getElementById('maxUploads').value = '50';
          
          // Reload data
          await Promise.all([loadStats(), loadTokens()]);
        } else {
          showMessage('error', result.error || 'Failed to create upload link');
        }
      } catch (error) {
        showMessage('error', 'Network error. Please try again.');
      } finally {
        createText.classList.remove('hidden');
        createSpinner.classList.add('hidden');
      }
    });

    // Delete token
    async function deleteToken(tokenId) {
      if (!confirm('Are you sure you want to delete this upload link? All associated uploads will remain but guests can no longer upload new photos.')) {
        return;
      }

      try {
        const response = await apiCall(`${CONFIG.ENDPOINTS.TOKENS}/${tokenId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showMessage('success', 'Upload link deleted successfully');
          await Promise.all([loadStats(), loadTokens()]);
        } else {
          const result = await response.json();
          showMessage('error', result.error || 'Failed to delete upload link');
        }
      } catch (error) {
        showMessage('error', 'Network error. Please try again.');
      }
    }

    // Copy to clipboard
    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showMessage('success', 'Link copied to clipboard!');
      } catch (error) {
        showMessage('error', 'Failed to copy link');
      }
    }

    // Show QR code
    function showQR(url, name) {
      // Simple QR code modal (would need QR library in real implementation)
      alert(`QR Code for "${name}":\n${url}\n\n(QR code generation requires additional library)`);
    }

    // Logout function
    async function logout() {
      try {
        await apiCall(CONFIG.ENDPOINTS.LOGOUT);
        window.location.href = '/login.html';
      } catch (error) {
        // Even if API call fails, redirect to login
        window.location.href = '/login.html';
      }
    }

    // Utility functions
    function showMessage(type, message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');

      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      if (type === 'error') {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      } else if (type === 'success') {
        successEl.textContent = message;
        successEl.style.display = 'block';
      }

      // Auto-hide after 5 seconds
      setTimeout(() => {
        errorEl.style.display = 'none';
        successEl.style.display = 'none';
      }, 5000);
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, function(m) { return map[m]; });
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', initializeDashboard);
  </script>
</body>
</html>
