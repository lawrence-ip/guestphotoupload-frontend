<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - GuestStory</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="card" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center">
          <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“¸</div>
          <h1 class="card-title" style="justify-content: center;">Create Your Account</h1>
          <p class="card-subtitle">Start collecting photos & videos from your guests</p>
        </div>

        <div id="errorMessage" class="message message-error" style="display: none;"></div>
        <div id="successMessage" class="message message-success" style="display: none;"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="6">
          </div>

          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-full">
            <span id="registerText">Create Account</span>
            <span id="registerSpinner" class="spinner hidden"></span>
          </button>
        </form>

        <!-- OAuth Register Options -->
        <div id="oauthSection" class="oauth-section" style="margin-top: 1.5rem;">
          <div class="oauth-divider">
            <span>Or sign up with</span>
          </div>
          
          <div class="oauth-buttons">
            <a id="googleRegisterBtn" href="/auth/google" class="oauth-btn google-btn" style="display: none;">
              <svg class="oauth-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </a>
            
            <a id="facebookRegisterBtn" href="/auth/facebook" class="oauth-btn facebook-btn" style="display: none;">
              <svg class="oauth-icon" viewBox="0 0 24 24">
                <path fill="#1877f2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Continue with Facebook
            </a>
          </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
          <p>Already have an account? <a href="/login" style="color: var(--primary-pink); text-decoration: none; font-weight: 600;">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');

    // Check OAuth availability and show buttons
    async function loadOAuthOptions() {
      try {
        const response = await fetch('/api/oauth/status');
        const oauthStatus = await response.json();
        
        const googleBtn = document.getElementById('googleRegisterBtn');
        const facebookBtn = document.getElementById('facebookRegisterBtn');
        
        if (oauthStatus.google) {
          googleBtn.style.display = 'flex';
        }
        
        if (oauthStatus.facebook) {
          facebookBtn.style.display = 'flex';
        }
        
        // Show OAuth section if any provider is available
        if (oauthStatus.google || oauthStatus.facebook) {
          document.getElementById('oauthSection').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading OAuth options:', error);
      }
    }

    // Load OAuth options on page load
    document.addEventListener('DOMContentLoaded', loadOAuthOptions);

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validation
      if (password !== confirmPassword) {
        showMessage('error', 'Passwords do not match');
        return;
      }

      if (password.length < 6) {
        showMessage('error', 'Password must be at least 6 characters');
        return;
      }

      // Show loading state
      registerText.classList.add('hidden');
      registerSpinner.classList.remove('hidden');

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('success', 'Account created successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          showMessage('error', result.error || 'Registration failed');
        }
      } catch (error) {
        showMessage('error', 'Network error. Please try again.');
      } finally {
        // Reset loading state
        registerText.classList.remove('hidden');
        registerSpinner.classList.add('hidden');
      }
    });

    function showMessage(type, message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');

      // Hide both first
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      if (type === 'error') {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      } else if (type === 'success') {
        successEl.textContent = message;
        successEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
