<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GuestStory</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/config.js"></script>
</head>
<body>
  <div class="container">
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <div class="card" style="max-width: 400px; width: 100%;">
        <div class="card-header text-center">
          <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸ“¸</div>
          <h1 class="card-title" style="justify-content: center;">GuestStory</h1>
          <p class="card-subtitle">Welcome back! Sign in to manage your photo collections</p>
        </div>

        <div id="errorMessage" class="message message-error" style="display: none;"></div>
        <div id="successMessage" class="message message-success" style="display: none;"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-full">
            <span id="loginText">Sign In</span>
            <span id="loginSpinner" class="spinner hidden"></span>
          </button>
        </form>

        <!-- OAuth Login Options -->
        <div id="oauthSection" class="oauth-section" style="margin-top: 1.5rem; display: none;">
          <div class="oauth-divider">
            <span>Or sign in with</span>
          </div>
          
          <div class="oauth-buttons">
            <a id="googleLoginBtn" href="#" onclick="loginWithGoogle()" class="oauth-btn google-btn" style="display: none;">
              <svg class="oauth-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </a>
            
            <a id="facebookLoginBtn" href="#" onclick="loginWithFacebook()" class="oauth-btn facebook-btn" style="display: none;">
              <svg class="oauth-icon" viewBox="0 0 24 24">
                <path fill="#1877f2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Continue with Facebook
            </a>
          </div>
        </div>

        <div class="text-center" style="margin-top: 2rem;">
          <p class="text-sm text-muted">Don't have an account? <a href="/register.html" class="link">Create one</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');

    // Check OAuth availability and show buttons
    async function loadOAuthOptions() {
      try {
        const response = await apiCall(CONFIG.ENDPOINTS.OAUTH_STATUS);
        const oauthStatus = await response.json();
        
        const googleBtn = document.getElementById('googleLoginBtn');
        const facebookBtn = document.getElementById('facebookLoginBtn');
        
        if (oauthStatus.google) {
          googleBtn.style.display = 'flex';
        }
        
        if (oauthStatus.facebook) {
          facebookBtn.style.display = 'flex';
        }
        
        // Show OAuth section if any provider is available
        if (oauthStatus.google || oauthStatus.facebook) {
          document.getElementById('oauthSection').style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading OAuth options:', error);
      }
    }

    // OAuth login functions
    function loginWithGoogle() {
      window.location.href = CONFIG.API_BASE_URL + CONFIG.ENDPOINTS.GOOGLE_AUTH;
    }

    function loginWithFacebook() {
      window.location.href = CONFIG.API_BASE_URL + CONFIG.ENDPOINTS.FACEBOOK_AUTH;
    }

    // Load OAuth options on page load
    document.addEventListener('DOMContentLoaded', loadOAuthOptions);

    // Check for OAuth error in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error === 'oauth_failed') {
      showMessage('error', 'OAuth authentication failed. Please try again.');
    } else if (error === 'oauth_error') {
      showMessage('error', 'An error occurred during authentication. Please try again.');
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      loginText.classList.add('hidden');
      loginSpinner.classList.remove('hidden');

      try {
        const response = await apiCall(CONFIG.ENDPOINTS.LOGIN, {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          showMessage('success', 'Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 1000);
        } else {
          showMessage('error', result.error || 'Login failed');
        }
      } catch (error) {
        showMessage('error', 'Network error. Please try again.');
      } finally {
        // Reset loading state
        loginText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
      }
    });

    function showMessage(type, message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');

      // Hide both first
      errorEl.style.display = 'none';
      successEl.style.display = 'none';

      if (type === 'error') {
        errorEl.textContent = message;
        errorEl.style.display = 'block';
      } else if (type === 'success') {
        successEl.textContent = message;
        successEl.style.display = 'block';
      }
    }
  </script>
</body>
</html>
